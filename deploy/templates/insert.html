<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert Data</title>
</head>
<body>
    <h1>Insert Data</h1>
    <form method="POST">
        <label for="data_type">Select Data Type:</label>
        <select name="data_type" id="data_type">
            <option value="student">Student</option>
            <option value="course">Course</option>
            <option value="transaction">Transaction</option>
        </select><br>
        <div id="student_fields">
            <label for="sid">Student ID:</label>
            <input type="text" id="sid" name="sid"><br>
            <label for="sname">Student Name:</label>
            <input type="text" id="sname" name="sname"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city"><br>
        </div>
        <div id="course_fields">
            <label for="cid">Course ID:</label>
            <input type="text" id="cid" name="cid"><br>
            <label for="sid">Student ID:</label>
            <input type="text" id="sid" name="sid"><br>
            <label for="coursename">Course Name:</label>
            <input type="text" id="coursename" name="coursename"><br>
            <label for="price">Price:</label>
            <input type="text" id="price" name="price"><br>
        </div>
        <div id="transaction_fields">
            <label for="tid">Transaction ID:</label>
            <input type="text" id="tid" name="tid"><br>
            <label for="sid">Student ID:</label>
            <input type="text" id="sid" name="sid"><br>
            <label for="cid">Course ID:</label>
            <input type="text" id="cid" name="cid"><br>
            <label for="method">Method:</label>
            <input type="text" id="method" name="method"><br>
        </div>
        <input type="submit" value="Insert">
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
